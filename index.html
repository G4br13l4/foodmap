<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">

    <title>Foodmap</title>
  </head>
  <body>
        <!-- Vista Splash-->
    <div class="splash"></div>
      
        <!-- Home-->
    <div class="container">
      <header class="row justify-content-center text-center">
        <div class="col-6">
          <h1>Foodmap</h1>
        </div>
      </header>
      <main class= "container">
        <div class=" map row justify-content-center">
          <div class="col-11">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.3172724397637!2d-99.20623348571796!3d19.441883045423054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d2021098682cf5%3A0x13c8b88818077a44!2sPlaza+Carso%2C+Amp+Granada%2C+11529+Ciudad+de+M%C3%A9xico%2C+CDMX!5e0!3m2!1ses-419!2smx!4v1516382887843" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div> 
        </div>
        <div class=" searcher row justify-content-center">
          <div class="col-10">
            <h4>Comida ..?.. cerca de ti</h4>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-9">
           <input class="form-control" type="search" placeholder="Muero por ¿...? (Ej: mexicana, argentina, china,etc." id="example-search-input">
          </div>
          <button class="btn" id="search-btn">Buscar</button>
        </div>

            <!--Caja donde van a aparecer los restaurantes-->
        <div class="row restaurant-container">
          <div class="results col-12"></div>  
        </div>

            <!--MODAL del restaurante elegido-->
        <div class="modal fade " id="modal-restaurant">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="rest-name-modal">Ejemplo Modal 1</h5>
                <button type="button" class="close close-btn" data-dismiss="modal" aria-label="Close">&times;</button>
              </div>
              <div class="modal-body">
                <div class="row map-restaurant justify-content-center">
                  <div class="col-10">
                    <iframe id="rest-map-modal" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.3172724397637!2d-99.20623348571796!3d19.441883045423054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d2021098682cf5%3A0x13c8b88818077a44!2sPlaza+Carso%2C+Amp+Granada%2C+11529+Ciudad+de+M%C3%A9xico%2C+CDMX!5e0!3m2!1ses-419!2smx!4v1516382887843" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
                  </div>
                </div>
                <div class="info-restaurant row">
                  <div class="col-12">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <span id="rest-location-modal">Dirección de restaurante</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                    <span id="rest-rating-modal">Rating</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

    </div>


    <!-- jquery -->
    <script src="./js/jquery-3.2.1.min.js"></script>
    <!-- bootstrap -->
    <script src="./js/bootstrap.min.js"></script>
		<!-- Base de datos -->
		<script src="./js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
